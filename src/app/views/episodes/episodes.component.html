  <table mat-table [dataSource]="episode" class="mat-elevation-z8">
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let ep"> {{ep.number}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let ep" [matTooltip]="ep.summary"> {{ep.name}} </td>
    </ng-container>

    <!-- Aired Column -->
    <ng-container matColumnDef="Aired">
      <th mat-header-cell *matHeaderCellDef> Aired </th>
      <td mat-cell *matCellDef="let ep"> {{ep.airdate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
