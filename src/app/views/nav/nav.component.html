
<mat-toolbar>


  <span>{{title}}</span>
  <span style="margin: 0 auto"></span>


    <mat-form-field>
      <input matInput type="text" placeholder="Search Shows" [(ngModel)]="showName">
      <button mat-button *ngIf="showName" matSuffix mat-icon-button aria-label="Clear" (click)="showName=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  <button mat-flat-button color="accent" (click)="onSubmit()"><mat-icon>search</mat-icon></button>
  <!--<button mat-flat-button color="accent" routerLink="/shows/{{showName}}"><mat-icon>search</mat-icon></button>-->



</mat-toolbar>
