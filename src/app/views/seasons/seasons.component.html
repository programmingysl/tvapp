<mat-accordion>
  <mat-expansion-panel *ngFor="let s of season">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>Season: {{s.id}}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>{{s.name}} <br>
      {{s.episodeorder}}</p>

  </mat-expansion-panel>
</mat-accordion>
